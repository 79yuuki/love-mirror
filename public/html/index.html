<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>
  <div id="introContentsWrapper" class="">

      </p>
    </div><!-- /introPannel -->
  </div><!-- /introContentsWrapper -->

  <div id="gameContentsWrapper" class="hidden">

        <div class="player">

          <img class="playerPhoto" src="/resources/images/samples/profile_photo_2.jpg" alt="">

          <span class="shakeCount">123</span>
        </div><!-- /Player -->
        <div class="player">
          <span class="rankNumber">3</span>
          <img class="playerPhoto" src="/resources/images/samples/profile_photo_3.jpg" alt="">

        </div><!-- /Player -->
        <div class="player">
          <span class="rankNumber">4</span>
          <img class="playerPhoto" src="/resources/images/samples/profile_photo_4.jpg" alt="">

        </div><!-- /Player -->
        <div class="player">
          <span class="rankNumber">5</span>
          <img class="playerPhoto" src="/resources/images/samples/profile_photo_5.jpg" alt="">

          <span class="shakeCount">123</span>
        </div><!-- /Player -->
      </div><!-- /leftRankingList -->
    </div><!-- /gameLeftNavi -->

    <div id="gameCenterNavi">
      <p class="startPannel hidden"><img src="/resources/images/game_start_frame.png" alt=""></p>
      <p class="timeupPannel hidden"><img src="/resources/images/game_timeup_frame.png" alt=""></p>
      <p class="readyPannel hidden"><img src="/resources/images/game_ready_frame.png" alt=""></p>
      <p class="countPannel hidden"><img src="/resources/images/game_count_frame_big.png" alt=""></p>
    </div><!-- /gameCenterNavi -->

    <div id="gameBottomNavi">
      <div class="player">
        <img class="playerPhoto" src="/resources/images/samples/profile_photo_1.jpg" alt=""><img class="playerPhoto" src="/resources/images/samples/profile_photo_2.jpg" alt=""><img class="playerPhoto" src="/resources/images/samples/profile_photo_3.jpg" alt=""><img class="playerPhoto" src="/resources/images/samples/profile_photo_4.jpg" alt=""><img class="playerPhoto" src="/resources/images/samples/profile_photo_5.jpg" alt="">
      </div><!-- /player -->
    </div><!-- /gameBottomNavi -->
  </div><!-- /gameContentsWrapper -->

  <div id="resultContentsWrapper" class="hidden">
    <div class="resultPannel">
      <p><img class="playerPhoto" src="/resources/images/samples/profile_photo_1.jpg" alt=""></p>
      <p class="resultText"><span class="name">紫竹祐騎</span>さん</p>
    </div><!-- /resultPannel -->
  </div><!-- /resultContentsWrapper -->

  <div id="mainContentsWrapper">
    <nav id="naviContentsWrapper">
      <p><img class="logo" src="/resources/images/navi_logo.png" alt="LOVE MIRROR"></p>
      <p><a href="#"><img class="about" src="/resources/images/about_button_off.png" alt="about"></a></p>
      <p><a href="#"><img class="howto" src="/resources/images/howto_button_off.png" alt="How to play"></a></p>
    </nav><!-- /naviContentsWrapper -->

      <img class="liveIcon" src="/resources/images/live_logo.png" alt="live">
    </div><!-- /videoHeader -->
    <div class="videoFooter">
    </div><!-- /videoFooter -->

    <div class="overlayShadow"></div>
    <div id="mainVideo">
      <object class="mainVideo" width="100%" height="800px" classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000">

      </object>
    </div><!-- /mainVideo -->

  <!-- scripts -->
  <script type="text/javascript" src="/resources/js/jquery-2.0.0.min.js"></script>
